<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form" id="form" action="">
        <div class="form-control">
            <label for="">Username</label>
            <input type="text" name="" id="username" placeholder="Enter your full name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" name="" id="email" placeholder="Enter your Email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <div class="form-control">
            <label for="">Mobile Number</label>
            <input type="number" name="" id="number" placeholder="Enter your Mobile Number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <div class="form-control">
            <label for="">Password</label>
            <input type="password" name="" id="password1" placeholder="Enter your password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <div class="form-control">
            <label for="">Re type password</label>
            <input type="password" name="" id="password2" placeholder="Enter your password again">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <input type="submit" value="submit" class="btn">
    </form>
    </div>

    <script src="app.js">
   

    </script>
</body>
</html>
